<!DOCTYPE HTML>
<html>

<head>
  <title>Stop Verbosity</title>
  <meta charset="UTF-8">
  <!--[if lt IE 9]>
    <script src="jquery-1.10.2.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
    <script src="jquery-2.0.3.min.js"></script>
  <!--<![endif]-->
  <script src="stopVerbosity.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      $('textarea.restrict').stopVerbosity({
        limit: 5,
        indicatorId: "my-indicator-id"
      });
    });
  </script>
  <textarea class="restrict" cols="100" rows="10"></textarea>
</body>

</html>
