<!DOCTYPE HTML>
<html>
	<head>
		<title>Textarea Limits</title>
		<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="textarea_maxlength.js"></script>
		<meta charset="UTF-8">
		<style>
			#wrapper {
				position: relative;
				margin: auto;
				width: 100%;
			}
			#spacer {				
				padding: 6.5em;
			}
			#textarea {
				width: 50em;
				margin: auto;
			}
		</style>	
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.user_text').truncate({
					limit: 140,
					indicator: "indicator_id_name"
				});
			});
		</script>
		<div id="wrapper">
			<div id="spacer"></div>
			<div id="textarea">
				<textarea class="user_text" name="limitedtextarea" cols="100" rows="10"></textarea>
			</div>
		</div>
	</body>
</html>
